[pytest]
# Configuraci칩n de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patr칩n de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    unit: Tests unitarios (no requieren archivos externos)
    integration: Tests de integraci칩n (requieren PDFs de ejemplo)
    slow: Tests lentos (OCR, procesamiento de PDFs grandes)
    smoke: Tests b치sicos de smoke testing

# Cobertura (si se usa pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py
    */setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
